<!DOCTYPE html>
<!-- The <!DOCTYPE html> declaration defines the document type and version of HTML.
     It ensures the browser renders the page using the correct standards. -->

<html lang="en">
<!-- The <html> element is the root element of an HTML document. The lang attribute specifies the language of the document's content. Here, "en" stands for English. -->

<head>
    <!-- The <head> element contains meta-information about the document, such as the title, character set, stylesheets, and other metadata. -->
    
    <meta charset="UTF-8">
    <!-- The <meta charset="UTF-8"> element sets the character encoding for the document to UTF-8, which is a standard character encoding that supports all characters and symbols in Unicode. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <meta name="viewport" content="width=device-width, initial-scale=1.0"> element provides instructions to the browser on how to control the page's dimensions and scaling on different devices, ensuring the page is responsive. -->
    
    <title>Document</title>
    <!-- The <title> element defines the title of the document, which is displayed in the browser's title bar or tab. -->
    
    <link rel="stylesheet" href="./styles.css">
    <!-- The <link> element is used to link external resources, such as stylesheets. Here, it links to an external CSS file named "styles.css" located in the same directory as the HTML file. -->
</head>

<body>
    <!-- The <body> element contains the content of the HTML document that is visible to users. -->
    
    CONTENT
    <!-- This is a placeholder for the actual content of the document. You can replace "CONTENT" with the actual content you want to display on the page. -->
</body>

<script src="./script.js"></script>
<!-- The <script> element is used to include or reference JavaScript files. Here, it links to an external JavaScript file named "script.js" located in the same directory as the HTML file. -->

</html>
<!-- The closing </html> tag signifies the end of the HTML document. -->
